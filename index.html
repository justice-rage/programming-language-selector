<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Selector</title>
</head>
<body>
  <div class="container">
    <h1>Programming Language Selector</h1>

    <p>Answer the following questions to be suggested a language to explore based off your interests:</p>
    <!-- selected languages: ruby, js, python, rust, swift -->

    <div>
      <!-- language selector questions -->
      <form id="quiz">
        <div> 
          <!-- question 1: Out of the selection below choose what you identify with the most-->
          <label for="identify-with">Out of the given selection, choose what you identify with the most:</label>
          <select id="identify-with">
            <option value="precious-gems">Precious Gems</option>
            <option value="snakes">Snakes</option>
            <option value="old-cars">Old Cars</option>
            <option value="birds">Birds</option>
            <option value="aesthetics">Aesthetics</option>
          </select>
        </div>
        <div>
          <!-- question 2: What is your favorite color? -->
          <label for="favorite-color">Select your favorite color:</label>
          <select id="favorite-color">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="orange">Orange</option>
            <option value="white">White</option>
            <option value="yellow">Yellow</option>
          </select>
        </div>
        <div>
          <!-- question 3: What's your favorite organization out of the selection? -->
          <label for="preferred-org">Preferred organization:</label>
          <select id="preferred-orgr">
            <option value="airbnb">Airbnb</option>
            <option value="youtube">YouTube</option>
            <option value="discord">Discord</option>
            <option value="apple">Apple</option>
            <option value="twitter">Twitter</option>
          </select>
        </div>
        <div>
          <!-- question 4: What's your date of birth?-->
          <label for="born">Date of birth:</label>
          <input id="born" class="form-control" type="date">
        </div>
        <div>
          <!-- question 5 -->
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
