<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Selector</title>
</head>
<body>
  <div class="container">

    <div>
      <h1>Programming Language Selector</h1>

      <p class="instructions">Answer the following questions to be suggested a language to explore based off your interests:</p>
      <!-- language selector questions -->
        <div>
          <form id="quiz">
            <ol>
              <li>
                <div>
                <!-- question 1 -->
                  <label for="identify-with">Out of the given selection, choose what you identify with the most:</label>
                  <select id="identify-with">
                    <option value="precious-gems">Precious Gems</option>
                    <option value="snakes">Snakes</option>
                    <option value="aesthetics">Aesthetics</option>
                  </select>
                </div>
              </li>
              <li>
                <div>
                <!-- question 2 -->
                  <label for="favorite-color">Select your favorite color:</label>
                  <select id="favorite-color">
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                  </select>
                </div>
              </li>
              <li>
                <div>
                <!-- question 3 -->
                  <label for="preferred-organization">Preferred organization:</label>
                  <select id="preferred-organization">
                    <option value="airbnb">Airbnb</option>
                    <option value="youtube">YouTube</option>
                    <option value="twitter">Twitter</option>
                  </select>
                </div>
              </li>
              <li>
                <div>
                <!-- question 4 -->
                  <label for="born">Date of birth:</label>
                  <input id="born" class="form-control" type="date">
                </div>
              </li>
              <li>
                <div>
                <!-- question 5 -->
                  <label for="pizza-preference">Pizza Preference:</label>
                  <select id="pizza-preferencer">
                    <option value="with-pineapple">With Pineapple</option>
                    <option value="without-pineapple">No Pineapple</option>
                  </select>
                </div>
              </li>
            </ol>
            <div>
              <!-- submit quiz button -->
              <button type="submit" class="btn btn-success">Submit</button>
            </div>
          </form>
        </div>
        
      <!-- language results -->
      <div id="ruby" class="hidden">
        <h2>Ruby</h2>
        <p class="result-description">Airbnb is in your future.</p>
      </div>
      <div id="python" class="hidden"> 
        <h2>Python</h2>
        <p class="result-description">Never been a better time to be a Pythonista.</p>
      </div>
      <div id="javascript" class="hidden">
        <h2>JavaScript</h2>
        <p class="result-description">Web2 or Web3. The world is in the palm of your hands.</p>
      </div>
    </div>
  </div>
</body>
</html>
